<!DOCTYPE html>
<html>
    <head>
        <title>SignIn</title>
        <!--link href="../Static/css/bootstrap.min.css" rel="Stylesheet" type="text/css">
        <link href="../Static/css/Style.css" rel="Stylesheet" type="text/css"-->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"  rel= "stylesheet"text='text/css'/>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />    
    </head>
    <body class="bg-info">
        <div class="card" style="max-width:58%; margin:2% 2% 2% 20%;border-radius: 25px;">
            <div class="row">
                <div class="col-6"><img class="card-img-top" src="{{ url_for('static', filename='image/login.jpg') }}" alt="Card image cap"style="border-radius: 25px 0px 0px 25px;margin:-0.3%;"></div>
                <div class="col-6">
                    <h1 style="padding-left:20%; padding-top:10px;font-size:350%;">SIGNUP</h1>
                    <br>
                    <form method="post" action="{{ url_for('signins') }}">
                        <div class="form-group w-75">
                            <label for="name" style="color:blue;"><b>Name</b></label>
                            <input type="text" style="margin:5%; border-radius:10px;" class="form-control border-primary" id="name" placeholder="Enter a Name" name="name">
                        </div>
                        <div class="form-group w-75">
                            <label for="email" style="color:blue;"><b>Email</b></label>
                            <input type="email" style="margin:5%; border-radius:13px;" class="form-control border-primary" id="email" placeholder="Enter a Email" name="email">
                        </div>
                        <div class="form-group w-75">
                            <label for="mobile" style="color:blue;"><b>Mobile Number</b></label>
                            <input type="text" style="margin:5%; border-radius:10px;" class="form-control border-primary" id="mobile" placeholder="Enter a Mobile Number" name="mobile">
                        </div>
                        <div class="form-group w-75">
                            <label for="password" style="color:blue;"><b>Password</b></label>
                            <input type="password" style="margin:5%; border-radius: 13px;" class="form-control border-primary" id="pass" placeholder="Enter password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-left:30%; padding:3% 10% 3% 10%; border-radius: 15px; " onclick="myFunction()">SignUp</button>
                    </form>
                    <br>
                    <div>
                        <p style="color:blue;margin-left:40%;"><b>OR</b></p>
                       
                        <p style="margin-left:20%;">Already have an account? <b><a href="login" style="text-decoration:none;color:blue;"> SignIn</a></b></p> 
                    </div>
                </div>
            </div>
        </div>
        <script>
            function myFunction() {
                 alert('Created Successfull');
            }
        </script>
        
    </body>
</html>
